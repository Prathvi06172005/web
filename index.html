<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
<style>

body {
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.calculator {
  background-color: #f5f5f5;
  padding: 25px 30px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  width: 360px;
  text-align: center;
}

.calculator input[type="number"] {
  width: 120px;
  padding: 10px;
  margin: 10px 5px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 16px;
}

input.empty {
  border: 2px solid red;
}

.calculator button {
  width: 120px;
  height: 100px;
  margin: 5px;
  font-size: 16px;
  border: none;
  border-radius: 15px;
  background-color: #28a745;
  color: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.calculator button:hover {
  background-color: #007bff;
}

#result {
  margin-top: 20px;
  font-size: 20px;
  color: #000;
  font-weight: bold;
}
</style>


  </head>
<body>

<div class="calculator">
  <h2>Simple Calculator</h2>

  <!-- Input fields with hover tooltip events -->
  <input type="number" id="num1" placeholder="First Number"
         onmouseover="showRequiredTooltip(this)" 
         onmouseout="removeTooltip(this)">

  <input type="number" id="num2" placeholder="Second Number"
         onmouseover="showRequiredTooltip(this)" 
         onmouseout="removeTooltip(this)">

  <div>
    <button onclick="calculate('sum')">Sum</button>
    <button onclick="calculate('product')">Product</button>
    <button onclick="calculate('difference')">Difference</button>
    <button onclick="calculate('quotient')">Quotient</button>
    <button onclick="calculate('remainder')">Remainder</button>
    <button onclick="calculate('power')">Power</button>
    <button onclick="calculate('square')">Square</button>
    <button onclick="calculate('sqrt')">Square Root</button>
  </div>

  <div id="result"></div>
</div>

<script>function calculate(operation) {
  const input1 = document.getElementById("num1");
  const input2 = document.getElementById("num2");
  const num1 = parseFloat(input1.value);
  const num2 = parseFloat(input2.value);
  
  let result;

    if (!input1.value) {
    input1.setAttribute("title", "Required");
    input1.classList.add("empty");
    input1.focus();
    document.getElementById("result").innerText = "Please enter the first number.";
    return;
  } else {
    input1.removeAttribute("title");
    input1.classList.remove("empty");
  }

  
  const needsSecondNumber = !["square", "sqrt"].includes(operation);

    if (needsSecondNumber && !input2.value) {
    input2.setAttribute("title", "Required");
    input2.classList.add("empty");
    input2.focus();
    document.getElementById("result").innerText = "Please enter the second number.";
    return;
  } else {
    input2.removeAttribute("title");
    input2.classList.remove("empty");
  }

  
  switch (operation) {
    case 'sum':
      result = num1 + num2;
      break;
    case 'product':
      result = num1 * num2;
      break;
    case 'difference':
      result = num1 - num2;
      break;
    case 'quotient':
      if (num2 !== 0) {
        result = num1 / num2;
      } else {
        result = "Cannot divide by zero";
      }
      break;
    case 'remainder':
      if (num2 !== 0) {
        result = num1 % num2;
      } else {
        result = "Cannot divide by zero";
      }
      break;
    case 'power':
      result = Math.pow(num1, num2);
      break;
    case 'square':
      result = "Square of " + num1 + " = " + (num1 * num1);
      break;
    case 'sqrt':
  if (input2.value) {
    result = "Square root of " + num1 + " = " + Math.sqrt(num1);
  } else {
    result = "Square root of " + num1 + " = " + Math.sqrt(num1);
  }
  break;
}

  document.getElementById("result").innerText = "Result: " + result;
}
</script>
</body>
</html>
